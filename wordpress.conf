<VirtualHost *:80>
    DocumentRoot /var/www/html/Wordpress
<Directory "/var/www/html/Wordpress">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Allow from All
</Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
